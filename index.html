<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Chef Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" data-page="home" class="nav-link">Home</a></li>
            <li><a href="#" data-page="recipe-page" class="nav-link">Recipe Generator</a></li>
            <li><a href="#" data-page="saved-page" class="nav-link">Saved Recipes</a></li>
            <li><a href="#" id="logout-button" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Pages -->
    <div class="pages">
        <div id="home" class="page">
            <h1>Welcome to Smart AI Chef Assistant</h1>
            <button id="start-button">Get Started</button>
        </div>

        <div id="recipe-page" class="page" style="display: none;">
            <h2>Recipe Generator</h2>
            <form id="recipe-form">
                <label for="ingredients">Enter Ingredients:</label>
                <input type="text" id="ingredients" placeholder="e.g. chicken, carrots">
                <button type="submit">Generate Recipe</button>
            </form>
            <div id="recipe-output"></div>
        </div>

        <div id="saved-page" class="page" style="display: none;">
            <h2>Saved Recipes</h2>
            <ul id="saved-recipes-list"></ul>
        </div>

        <div id="chatbot-container" class="page">
            <div id="chatbot-output" class="chatbot-output"></div>
            <input type="text" id="chatbot-input" placeholder="Ask me about your diet...">
            <button id="chatbot-submit">Send</button>
        </div>

        <div id="badge-container"></div>
    </div>

    <!-- Modal for Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <button id="show-signup">Sign up</button>
            </form>
            <form id="signupForm" style="display: none;">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
                <button id="show-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Floating Tool (Voice Assistant) -->
    <button id="voice-assistant-button" class="floating-tool">ðŸŽ¤ Start Listening</button>

    <script src="script.js"></script>
</body>
</html>
